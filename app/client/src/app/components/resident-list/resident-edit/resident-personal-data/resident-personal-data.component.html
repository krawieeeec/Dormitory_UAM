<!-- {{resident?.name}} -->
<div class="container">
    <div id="form_wrapper">
        <form>
            <div class="form-group">
                <label for="residentName">Imię</label>
                <input [disabled]="switchInputs" [style.opacity]="switchInputs ? 0.4 : 1" [(ngModel)]="residentPersonalData.name" name="name" #name="ngModel" type="text" class="form-control" id="residentName" placeholder="Podaj Imie" required>
                <div [hidden]="name.valid || name.pristine || switchInputs" class="alert alert-danger">
                    Pole nie może być puste
                </div>
            </div>
            <div class="form-group">
                <label for="residentSurname">Nazwisko</label>
                <input [disabled]="switchInputs" [style.opacity]="switchInputs ? 0.4 : 1" #surname="ngModel" [(ngModel)]="residentPersonalData.surname" name="surname" type="text" class="form-control" id="residentSurname" placeholder="Podaj Nazwisko" required>
                <div [hidden]="surname.valid || surname.pristine || switchInputs" class="alert alert-danger">
                    Pole nie może być puste
                </div>
            </div>
            <div class="form-group">
                <label for="residentGenre">Nazwisko</label>
                <input [disabled]="true" [style.opacity]="true ? 0.4 : 1" #genre="ngModel" (change)="ShowListGenre(genre.value)" [(ngModel)]="residentPersonalData.genre" list="genre" name="genre" type="text" class="form-control" id="residentGenre" placeholder="Podaj Płeć"
                    required>
                <datalist id="genre">
                    <ng-container *ngFor="let item of listOfGenre">
                        <ng-container *ngIf="item.index > 0">
                        <option   [value]="item.genre">
                        </ng-container>
                    </ng-container>
                </datalist>
                <div [hidden]="genre.valid || genre.pristine || switchInputs" class="alert alert-danger">
                    Pole nie może być puste
                </div>
            </div>
        </form>
    </div>
    <div id="form_wrapper">
        <form>
            <div class="form-group">
                <label for="residentBirthDate">Data Urodzenia</label>
                <input [disabled]="switchInputs" [style.opacity]="switchInputs ? 0.4 : 1" #birthDate="ngModel" [(ngModel)]="residentPersonalData.birthDate" name="birthDate" type="date" class="form-control" id="residentBirthDate" placeholder="Podaj Datę Urodzenia" required>
                <div [hidden]="birthDate.valid || birthDate.pristine || switchInputs" class="alert alert-danger">
                    Pole nie może być puste
                </div>
            </div>
            <div class="form-group">
                <label for="residentBrithPlace">Miejsce Urodzenia</label>
                <input [disabled]="switchInputs" [style.opacity]="switchInputs ? 0.4 : 1" #birthPlace="ngModel" [(ngModel)]="residentPersonalData.birthPlace" name="birthPlace" type="text" class="form-control" id="residentBrithPlace" placeholder="Podaj Miejsce Urodzenia"
                    required>
                <div [hidden]="birthPlace.valid || birthPlace.pristine || switchInputs" class="alert alert-danger">
                    Pole nie może być puste
                </div>
            </div>
            <div class="form-group">
                <label for="residentPhoneNumber">Numer Telefonu</label>
                <input [disabled]="switchInputs" [style.opacity]="switchInputs ? 0.4 : 1" #phoneNumber="ngModel" [(ngModel)]="residentPersonalData.phoneNumber" name="phoneNumber" type="text" class="form-control" id="residentPhoneNumber" placeholder="Podaj Imię Matki"
                    required>
            </div>
        </form>
    </div>
    <div id="form_wrapper">
        <form>
            <div class="form-group">
                <label for="residentNameFather">Imię Ojca</label>
                <input [disabled]="switchInputs" [style.opacity]="switchInputs ? 0.4 : 1" #fatherName="ngModel" [(ngModel)]="residentPersonalData.fatherName" name="fatherName" type="text" class="form-control" id="residentNameFather" placeholder="Podaj Imię Ojca" required>
            </div>
            <div class="form-group">
                <label for="residentNameMather">Imię Matki</label>
                <input [disabled]="switchInputs" [style.opacity]="switchInputs ? 0.4 : 1" #matherName="ngModel" [(ngModel)]="residentPersonalData.motherName" name="motherName" type="text" class="form-control" id="residentNameMather" placeholder="Podaj Imię Matki" required>
            </div>
            <div class="form-group">
                <label for="residentPesel">PESEL</label>
                <input [disabled]="switchInputs" [style.opacity]="switchInputs ? 0.4 : 1" #pesel="ngModel" [(ngModel)]="residentPersonalData.pesel" name="pesel" type="text" class="form-control" id="residentPesel" placeholder="Podaj PESEL" required>
                <div [hidden]="pesel.valid || pesel.pristine || switchInputs" class="alert alert-danger">
                    Pole nie może być puste
                </div>
            </div>
        </form>
    </div>
    <div id="form_wrapper">
        <form>
            <div class="form-group">
                <label for="residentCitzenship">Obywatelstwo</label>
                <input [disabled]="true" [style.opacity]="true ? 0.4 : 1" #citzenship="ngModel" list="citzenship" [(ngModel)]="residentPersonalData.citzenship" name="citzenship" type="text" class="form-control" id="residentCitzenship" placeholder="Podaj Obywatelstwo"
                    required>
                <datalist id="citzenship">
                    <ng-container *ngFor="let item of listOfCitzenships">
                        <ng-container *ngIf="item.id > 0">
                        <option (click)="SetCitzenship(item)" [value]="item.citzenship">
                        </ng-container>
                    </ng-container>
                </datalist>
                <div [hidden]="citzenship.valid || citzenship.pristine || switchInputs" class="alert alert-danger">
                    Pole nie może być puste
                </div>
            </div>
        </form>
    </div>
</div>
