<div class="container">
    <div id="form_wrapper">
        <form>

            <div class="form-group">
                <label for="residentTypeDocument">Typ Dokumentu</label>
                <input type="text" name="typeDocument" class="form-control" id="residentTypeDocument" placeholder="Podaj Nazwę dokumentu" required>
            </div>
            <div class="form-group">
                <label for="residentReleaseDate">Data Wydania</label>
                <input type="email" [(ngModel)]="residentDocument.releaseDate" #releaseDate="ngModel" name="releaseDate" class="form-control" id="residentReleaseDate" placeholder="Podaj Datę Wydania" required>

            </div>
            <div class="form-group">
                <label for="residentExpirationDate">Data Ważności</label>
                <input type="text" [(ngModel)]="residentDocument.expirationDate" #expirationDate="ngModel" name="expirationDate" class="form-control" id="residentExpirationDate" placeholder="Podaj Datę Ważności" required>
            </div>
        </form>
    </div>
    <div id="form_wrapper">
        <form>
            <div class="form-group">
                <label for="residentIssuingCountry">Kraj Wydania</label>
                <input type="email" [(ngModel)]="residentDocument.issuingCountry" #issuingCountry="ngModel" name="issuingCountry" class="form-control" id="residentIssuingCountry" placeholder="Podaj Kraj Wydania" required>
            </div>
        </form>
    </div>
</div>
